<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
<div class:"heading">
<h1 class="text-center"> Internship Form</h1>
</div>

<form class="row g-3">
  <div class="col-md-4">
    <label for="inputFirstName" class="form-label">First Name </label>
    <input type="text" class="form-control" id="first-name-input" required>
<small id="emailHelp" class="form-text text-muted"> First name required </small>
  </div>

	<div class="col-md-4">
    <label for="inputLastName" class="form-label">Last Name </label>
  <input type="text" class="form-control" id="last-name-input" required>
  </div>
	
  <div class="col-md-4">
    <label for="inputEmail4" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" required>
  </div>

	<div class="col-md-6  " >
    <label for="inputLastName" class="form-label">college </label>
    <input type="text" class="form-control" id="college-input" required>
  </div>

	<div class="col-md-3 ">
	   <label for="inputLastName" class="form-label">Graduation Year </label>
	<select class="form-select" aria-label="Default select example">
  <option selected>Choose</option>
  <option value="1">2020</option>
  <option value="2">2021</option>
 <option value="3">2022</option>
  <option value="4">2023</option>
</select>
   </div>

	<div class="col-md-3">
    <label for="inputRollNo" class="form-label">Roll No. </label>
    <input type="text" class="form-control" id="roll-no-input" required>
  </div>

	 <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
     
    </div>
  </div>

	<button type="submit" class="btn btn-primary col-2">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script></script>

</body>

</html>
