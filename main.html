<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
<div class="container">
        <div class="heading">
            <h1 class="text-center">Internship Form</h1>
        </div>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="first-name-input" class="form-label">First name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">
                    First name is required.
                </div>
            </div>

            <div class="col-md-4">
                <label for="last-name-input" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">
                    Last name is required.
                </div>
            </div>

            <div class="col-md-4">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="col-md-6">
                <label for="college-input" class="form-label">College</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">
                    College name is required.
                </div>
            </div>

            <div class="col-md-3">
                <label for="graduation-year" class="form-label">Graduation Year</label>
                <select class="form-select" id="graduation-year" required>
                    <option selected disabled value="">Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid Graduation Year.
                </div>
            </div>

            <div class="col-md-3">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">
                    Roll No. is required.
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agree-checkbox" required>
                    <label class="form-check-label" for="agree-checkbox">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree to the terms and conditions.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>

</html>
